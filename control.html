<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integration Bee Control Panel</title>

    <!--
          __
      ___( o)>
      \ <_. )
       `---'
    
    A wild duck appeared.

    Carey Li 2016.

    https://github.com/cry

    Beware, dragons lie beyond.

    -->

    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$$','$$'], ['\\(','\\)']]},
            CommonHTML: {
                scale: 240
            }
        });
    </script>

    <script type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <style>
    
    body {
        margin-bottom: 50px;
    }

    </style>


</head>
<body>

    <div class="container-fluid">
        <br>

    <h5>Round Integral</h5>

    <input type="text" name="int" placeholder="Integral to display" onkeyup="render()" class="form-control" id="int" value="\int\cos x\cdot\cos^2(2x)\ldots\cos^{2002}(2002x) dx">

    <br>

    <h5>Time allowed</h5>

    <input type="number" name="time" placeholder="Seconds for solving" class="form-control"  id="time"> 

    <br>
    
    <h5>Round start time</h5>

    <input type="number" name="prep" placeholder="Round start time" value="5" class="form-control"  id="prep">


    <br>

    <h2>Preview</h2>

    <div id="preview">
        
        $$ \int\cos x\cdot\cos^2(2x)\ldots\cos^{2002}(2002x) \hspace{4mm} dx $$

    </div>

    <br>

    <button onclick="send()" style="width: 100%" class="btn btn-success">Render & Begin</button>

    <br><br>

    <h2>Integral list</h2>

    <textarea name="intlist" id="intlist" cols="100" rows="10" style="box-sizing: border-box; width: 100%" placeholder="Separate integrals with new lines."></textarea> <br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-default" style="width: 100%" onclick="hideList()">Hide list</button>
            </div>

            <div class="col-md-6">
                <button class="btn btn-success" style="width:100%" onclick="bumpInt()">Move next integral up</button>
            </div>
        </div>
    </div>

    <h2>Extra time</h2>

    <input type="number" class="form-control" name="extra" id="extra" value="" placeholder="Extra time to add"> <br>
 
    <button onclick="add()" style="width: 100%" class="btn btn-danger">Add extra time</button>

    <h2>Pause/Unpause</h2>

    <button class="btn btn-danger" onclick="window.opener.togglePause()" style="width: 100%;">Toggle the timer</button>

    <h2>Players</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="text" onkeyup="changeName('left', this.value)" name="leftname" id="leftname" class="form-control" value="Player1">
            </div>

            <div class="col-md-6">
                <input type="number" name="leftscore" id="leftscore" class="form-control" value="0" onkeyup="changeScore('left', this.value)">
            </div>
        </div>
    </div>  <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="text" onkeyup="changeName('right', this.value)" name="rightname" id="rightname" class="form-control" value="Player2">
            </div>

            <div class="col-md-6">
                <input type="number" name="rightscore" id="rightscore" class="form-control" value="0" onkeyup="changeScore('right', this.value)">
            </div>
        </div>
    </div>

    <h2>Time up message <small>live updating</small></h2>

    <input type="text" class="form-control" name="timeup" onkeyup="timeup()" id="timeup" value="Times up.">

    </div>

    <script src="control.compiled.js"></script>    
</body>
</html>
